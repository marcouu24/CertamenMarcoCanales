<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Registro de Reos</title>
  </head>
  <body>

    <header class="container-fluid text-center pt-5 pb-3 ">
        <div class="row">
            <div class="col-12 col-md6 col-lg-8 ">
                <H1>ADMINISTRACION DE REOS</H1>   
            </div>
            <div class="col col-md col-lg">
                <img src="img/carcel.png"  height="80" >
            </div>
        </div>
    </header>

    <main class="container-fluid"> 
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <span>Registro de Reos</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre-txt">
                        </div>

                        <div class="mb-3">
                            <label for="apellido-txt" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido-txt">
                        </div>

                        <div class="mb-3">
                            <label for="crimenes-txt" class="form-label">Cantidad de Crimenes</label>
                            <input type="number" class="form-control" id="crimenes-txt">
                        </div>

                        <div class="mb-3">
                            <label for="crimen-txt" class="form-label">Detalles Crimen</label>
                            <textarea id="crimen-txt"></textarea>
                         </div>

                         <div class="mb-3">
                            <label for="ciudad-select" class="form-label">Ciudad</label>
                            <select class="form-select" id="ciudad-select"></select>
                         </div>
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <button type="button" class="btn btn-primary bg-dark" id="registrar-btn">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                 <!-- Iba a agregar un card para la tabla, pero como en el certamen solo hace referencia de card para el formulario, finalmente no lo puse en la tabla-->
                <table class="table table-bordered table-hover table-striped">
                    <thead class="bg-primary text-white">
                      <tr>
                        <th>Nombre</th>
                        <th>Detalle</th>
                        <th>Ciudad</th>
                        <th>Gravedad</th>
                      </tr>
                    </thead>

                    <tbody id="tbody-tabla">
                    </tbody>

                </table>
            </div>
        </div>
    </main>

    <footer>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
